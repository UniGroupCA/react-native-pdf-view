apply plugin: 'com.android.library'

description = 'android-pdfview'

buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.2'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }
}

repositories {
    google()
    mavenCentral()
    mavenLocal()
    gradlePluginPortal()
}

dependencies {
    // https://mvnrepository.com/artifact/com.facebook.react/react-native
    implementation group: 'com.facebook.react', name: 'react-native', version: '0.20.1'

    // https://mvnrepository.com/artifact/com.github.mhiew/android-pdf-viewer
    implementation group: 'com.github.mhiew', name: 'android-pdf-viewer', version: '3.2.0-beta.1'
}
